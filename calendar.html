<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Vendor CSS -->
    <link href="vendors/bower_components/animate.css/animate.min.css" rel="stylesheet">

    <link href="vendors/bower_components/fullcalendar/dist/fullcalendar.min.css" rel="stylesheet">
    <link href="vendors/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="css/app-1.css" rel="stylesheet">
    <link href="css/app-2.css" rel="stylesheet">
</head>

<body>

              </div>

          <li class="hi-logo hidden-xs">
              <a href="index.html">Bandung Command Center</a>
          </li>
      </ul>

  </header>

    <section id="main">
        <aside id="sidebar" class="sidebar c-overflow">
          <div class="s-profile">
              <a href="" data-ma-action="profile-menu-toggle">
                  <div class="sp-pic">
                      <img src="img/profile-pics/1.jpg" alt="">
                  </div>

                  <div class="sp-info">
                      Ridwan Kamil

                      <i class="zmdi zmdi-caret-down"></i>
                  </div>
              </a>

              <ul class="main-menu">
                  <li>
                      <a href="index.html"><i class="zmdi zmdi-time-restore"></i> Logout</a>
                  </li>
              </ul>
          </div>

          <ul class="main-menu">
              <li>
                  <a href="index.html"><i class="zmdi zmdi-home"></i> Home</a>
              </li>
              <li class="active">
                  <a href="calendar.html"><i class="zmdi zmdi-calendar"></i> Calendar</a>

                  <ul>

                      <li><a href="#">Crimes</a></li>
                  </ul>
              </li>
          </ul>
      </aside>

        <section id="content">
            <div class="container container-alt">
                <div class="block-header">
                    <h2>Calendar
                        <small>Today's schedule.
                        </small>
                    </h2>
                </div>

                <div id="calendar" class="card"></div>

                <!-- Add event -->
                <div class="modal fade" id="addNew-event" data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Add an Event</h4>
                            </div>
                            <div class="modal-body">
                                <form class="addEvent" role="form">
                                    <div class="form-group">
                                        <label for="eventName">Event Name</label>
                                        <div class="fg-line">
                                            <input type="text" class="input-sm form-control" id="eventName"
                                                   placeholder="eg: Sports day">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="eventName">Tag Color</label>
                                        <div class="event-tag">
                                            <span data-tag="bgm-teal" class="bgm-teal selected"></span>
                                            <span data-tag="bgm-red" class="bgm-red"></span>
                                            <span data-tag="bgm-pink" class="bgm-pink"></span>
                                            <span data-tag="bgm-blue" class="bgm-blue"></span>
                                            <span data-tag="bgm-lime" class="bgm-lime"></span>
                                            <span data-tag="bgm-green" class="bgm-green"></span>
                                            <span data-tag="bgm-cyan" class="bgm-cyan"></span>
                                            <span data-tag="bgm-orange" class="bgm-orange"></span>
                                            <span data-tag="bgm-purple" class="bgm-purple"></span>
                                            <span data-tag="bgm-gray" class="bgm-gray"></span>
                                            <span data-tag="bgm-black" class="bgm-black"></span>
                                        </div>
                                    </div>

                                    <input type="hidden" id="getStart"/>
                                    <input type="hidden" id="getEnd"/>
                                </form>
                            </div>

                            <div class="modal-footer">
                                <button type="submit" class="btn btn-link" id="addEvent">Add Event</button>
                                <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <footer id="footer">
      Copyright &copy; 2016 Bandung Command Center

      <ul class="f-menu">
          <li><a href="">Support</a></li>
          <li><a href="">Contact</a></li>
      </ul>
  </footer>

        <div class="preloader pls-blue">

                <circle class="plc-path" cx="50" cy="50" r="20" />
            </svg>

            <p>Please wait...</p>
        </div>
    </div>

    <!-- Javascript Libraries -->
    <script src="vendors/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="vendors/bower_components/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="vendors/bower_components/Waves/dist/waves.min.js"></script>
    <script src="vendors/bower_components/moment/min/moment.min.js"></script>
    <script src="vendors/bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
    <script src="vendors/ajax-cross-origin/js/jquery.ajax-cross-origin.min.js"></script>

    <script src="js/app-1.js"></script>

    <script type="text/javascript">
        const baseUrl = "//jadwal.velotek.co.id/api/v1/get-undangan";  // today's schedule

        $(document).ready(function() {
            var date = new Date();
            var d = date.getDate();
            var m = date.getMonth();
            var y = date.getFullYear();

            var cId = $('#calendar'); //Change the name if you want. I'm also using thsi add button for more actions

            //Generate the Calendar
            cId.fullCalendar({
                header: {
                    right: '',
                    center: 'title',
                    left: ''
                },

                theme: true, //Do not remove this as it ruin the design
                selectable: false,
                selectHelper: true,
                editable: false,
                defaultView: 'agendaDay',

                //Add Events
                events: [
                    {
                        title: 'Hangout with friends',
                        start: new Date(y, m, 1),
                        allDay: true,
                        className: 'bgm-cyan'
                    },
                    {
                        title: 'Meeting with client',
                        start: new Date(y, m, 10),
                        allDay: true,
                        className: 'bgm-orange'
                    },
                    {
                        title: 'Repeat Event',
                        start: new Date(y, m, 18),
                        allDay: true,
                        className: 'bgm-amber'
                    },
                    {
                        title: 'Semester Exam',
                        start: new Date(y, m, 20),
                        allDay: true,
                        className: 'bgm-green'
                    },
                    {
                        title: 'Soccor match',
                        start: new Date(y, m, 5),
                        allDay: true,
                        className: 'bgm-lightblue'
                    },
                    {
                        title: 'Coffee time',
                        start: new Date(y, m, 21),
                        allDay: true,
                        className: 'bgm-orange'
                    },
                    {
                        title: 'Job Interview',
                        start: new Date(y, m, 5),
                        allDay: true,
                        className: 'bgm-amber'
                    },
                    {
                        title: 'IT Meeting',
                        start: new Date(y, m, 5),
                        allDay: true,
                        className: 'bgm-green'
                    },
                    {
                        title: 'Brunch at Beach',
                        start: new Date(y, m, 1),
                        allDay: true,
                        className: 'bgm-lightblue'
                    },
                    {
                        title: 'Live TV Show',
                        start: new Date(y, m, 15),
                        allDay: true,
                        className: 'bgm-cyan'
                    },
                    {
                        title: 'Software Conference',
                        start: new Date(y, m, 25),
                        allDay: true,
                        className: 'bgm-lightblue'
                    },
                    {
                        title: 'Coffee time',
                        start: new Date(y, m, 30),
                        allDay: true,
                        className: 'bgm-orange'
                    },
                    {
                        title: 'Job Interview',
                        start: new Date(y, m, 30),
                        allDay: true,
                        className: 'bgm-green'
                    },
                ]
            });

            //Event Tag Selector
            (function(){
                $('body').on('click', '.event-tag > span', function(){
                    $('.event-tag > span').removeClass('selected');
                    $(this).addClass('selected');
                });
            })();

            $.getJSON('http://whateverorigin.org/get?url=' + encodeURIComponent('https://jadwal.velotek.co.id/api/v1/get-undangan') + '&callback=?', function(data){
                alert(data);
            });

            //Add new Event
            $('body').on('click', '#addEvent', function(){
                var eventName = $('#eventName').val();
                var tagColor = $('.event-tag > span.selected').attr('data-tag');

                if (eventName != '') {
                    //Render Event
                    $('#calendar').fullCalendar('renderEvent',{
                        title: eventName,
                        start: $('#getStart').val(),
                        end:  $('#getEnd').val(),
                        allDay: true,
                        className: tagColor

                    },true ); //Stick the event

                    $('#addNew-event form')[0].reset()
                    $('#addNew-event').modal('hide');
                }

                else {
                    $('#eventName').closest('.form-group').addClass('has-error');
                }
            });

            //Calendar views
            $('body').on('click', '#fc-actions [data-view]', function(e){
                e.preventDefault();
                var dataView = $(this).attr('data-view');

                $('#fc-actions li').removeClass('active');
                $(this).parent().addClass('active');
                cId.fullCalendar('changeView', dataView);
            });
        });
    </script>
</body>
</html>
