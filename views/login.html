<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bandung Command Center</title>

    <!-- Vendor CSS -->
    <link href="vendors/bower_components/animate.css/animate.min.css" rel="stylesheet">
    <link href="vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="css/app-1.css" rel="stylesheet">
    <link href="css/app-2.css" rel="stylesheet">
</head>

<body>
    <div class="login-content">
        <!-- Login -->
        <div class="lc-block toggled" id="l-login">
            <div class="lcb-form">
                <div class="input-group m-b-20">
                    <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                    <div class="fg-line">
                        <input type="text" id="user" class="form-control" placeholder="Username">
                    </div>
                </div>

                <div class="input-group m-b-20">
                    <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
                    <div class="fg-line">
                        <input type="password" id="pass" class="form-control" placeholder="Password">
                    </div>
                </div>

                <div class="row" id="auth" style="color: #E91E63">
                    Wrong user/password combination
                </div>

                <a href="#" class="btn btn-login btn-primary btn-float"><i class="zmdi zmdi-arrow-forward"></i></a>
            </div>
        </div>
    </div>

    <!-- Javascript Libraries -->
    <script src="vendors/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="vendors/bower_components/Waves/dist/waves.min.js"></script>

    <script src="js/app-1.js"></script>
    <script>
        // dummy authentication
        const validUser = 'ridwankamil';
        const validPass = 'bandungjuara';

        $(document).ready(function() {
            $("#auth").hide();
        });

        $(document).keyup(function(e){
            if(e.keyCode == 13)
            {
                validate($("#user").val(), $("#pass").val());
            }
        });

        $("a.btn-login").on("click", function() {
            validate($("#user").val(), $("#pass").val());
        });

        $("#user").focus(function() {
            $("#auth").slideUp();
        });

        $("#pass").focus(function() {
            $("#auth").slideUp();
        });

        function validAuth(user, pass) {
            return user === validUser && pass === validPass;
        }

        function validate(user, pass) {
            if(validAuth(user, pass)) {
                window.location.href = "/panic";
            } else {
                $("#auth").slideDown();
            }
        }

    </script>
</body>
</html>
